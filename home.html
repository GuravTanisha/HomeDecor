    <script>
        const liItem = document.querySelectorAll('ul li');
        const mod = document.querySelectorAll('.product model-viewer');

        liItem.forEach(li => {
           li.onclick = function() {
            //active
            liItem.forEach(li => {
                li.className = "";
            })
            li.className = "active";

            //Filter
            const value = li.textContent;
            mod.forEach(mod => {
                mod.style.display = 'none';
                if (mod.getAttribute('data-filter') == value.toLowerCase() || value == "All Menu") {
                    mod.style.display = 'block';
                }
            })
           }
        });
    </script>
